<div>
  <canvas id="{{ include.workout }}Chart"></canvas>
</div>

<script type="module">
  const response = await fetch("assets/{{ include.workout }}.json");
  const data = await response.json();
  import drawChart from "./assets/drawchart.js";
  drawChart("{{ include.workout }}Chart", data, "{{ include.ylabel | default: "Reps" }}");
</script>
