name: Add leg raises

on:
  workflow_dispatch:
    inputs:
      date:
        description: Date
        required: true
        default: today
        type: string
      style:
        description: Style
        required: true
        type: choice
        default: Advanced knee
        options:
          - Knee
          - Advanced knee
          - Alternating leg
          - Full leg
          - Tuck plow
      set1:
        description: Set 1
        required: true
        type: string
      set2:
        description: Set 2
        required: true
        type: string

jobs:
  entry:
    name: Add new leg raise entry
    uses: ./.github/workflows/entry.yml
    with:
      exercise: legraises
      date: ${{ inputs.date }}
      style: ${{ inputs.style }}
      set1: ${{ fromJSON(format('{0}', inputs.set1)) }}
      set2: ${{ fromJSON(format('{0}', inputs.set2)) }}
